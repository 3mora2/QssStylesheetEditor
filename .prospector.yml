ignore-patterns:
  - (^|\/)\..+
  - ^setup.py$
  - __init__.py$
  - _[vV][0-9.\-_]+[.]py$$|[.]old[.]py$
  
ignore-paths:
  - data
  - font
  - img
  - bak  
  - installer
  - tests
  - toml
  - __init__.py
  - splash.py

