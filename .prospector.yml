    - E265
    - E266
    - W291
    - W292
    - W391
    - N811
    - N812
    - N813
    - N814
    
pyflakes:
  disable:
    - F403
    - F810

frosted:
  disable:
    - E103
    - E306
    
pyroma:
  disable:
    - PYR15
    - PYR16
    - PYR17
    - PYR18
    - PYR19
    
mccabe:
  options:
    max-complexity: 15

pep257:
  disable:
    - D000
    - D400
    - D401